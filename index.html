<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculater</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous"
       />  
 </head>
 <body class="alert-dark">
   <div class="row bg-dark">
     <h1 class="text-white text-center display-4 col-md-4 bg-dark" id="title">
        Calculater
     </h1>
   </div>
    
     <div clss="container">
       <div class="pad col-11 card mt-5">
         <div class="row-1">
            <span class="text-left mb-0 container row" id="first"></span>
            </br>
            <input
              type="text"
              id="result"
              class="text-left form-control border-ligth mb-0 row"
            />
           <br /><br />

           <div class="row">
              <button
                type="button"  
                id="7"
                value="7"
                class="bg-dark p-4 text-white col"
              >
               7
             </button>
             <button
                type="button"
                id="8"
                value="8"
                class="bg-dark text-white col"
              >
               8
             </button> 
             <button
               type="button"
               id="9"
               value="9"
               class="bg-dark text-white col"
              >
               9
             </button>
             <button 
               type="button" 
                id="add" 
                value="+"
                class="bg-warning text-white col"
              >
               +
              </button>   
           </div>

           <div class="row">
              <button
                type="button"
                id="4"
                value="4"
                class="bg-dark p-4 text-white col"
              >
                4
             </button>
             <button
               type="button"
                id="5"
                value="5"
                class="bg-dark text-white col"
              >
               5
             </button>  
             <button
               tyepe="button"
               id="6"
               value="6"
               class="bg-dark text-white col"
              >
               6
             </button>
             <button
                type="button"
                id="subtract"
                value="-"
                class="bg-warning text-white col"
              >
               -
             </button> 
           </div>
                 
           <div class="row">
             <button
               type="button"
                id="1"
                value="1"
                class="bg-dark p-4 text-white col"
              >
               1
             </button> 
             <button
               type="button"
                id="2"
                value="2"
                class="bg-dark text-white col"
              >
               2
             </button> 
             <button
               type="button"
               id="3"
               value="3"
               class="bg-dark text-white col"
              >
               3
              </button>
             <button
               type="button"
               id="multi"
               value="*"
               class="bg-warning text-white col"
              >
               *
             </button> 
           </div>

           <div class="row">
              <button
               type="button"
                id="clear"
                class="bg-danger p-4 fw-bold text-white col"
              >
               C
             </button>
             <button 
                type="button"
                id="0"
               class="bg-dark text-white col"
              >
                0
             </button>
             <button
                type="button"
                id="equal"
               class="bg-success col" 
              >
               =
             </button>
             <button
                type="button"
                id="divide"
               class="bg-warning text-white col"
              >
               /
             </button>    
           </div>
         </div>
       </div>
     </div>

   <p id="description" class="text-muted">calculator</p>

   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

   <script src="./script.js"></script>
      
   <script
     src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
      crossorigin="anonymous">
  </script>

   <script 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
   </script>
 </body>
</html>
